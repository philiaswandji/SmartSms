<ion-view view-title="Selectionner les contacts">
  <ion-content>
    <div class="list">

      <ion-checkbox class="item" ng-repeat="item in contacts" ng-model="item.checked" ng-checked="item.checked">
        <h2>{{item.displayName}}</h2>
        <p>{{item.phoneNumbers[0].value}}</p>
      </ion-checkbox>
      <button class="button button-block button-positive" class="button-positive" ng-click="suivant()">Suivant</button>
    </div>
  </ion-content>
</ion-view>
