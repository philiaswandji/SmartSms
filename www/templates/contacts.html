<ion-view view-title="Selectionner les contacts">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Rechercher" ng-model="searchText">
      </label>
    </div>
    <div class="list">
      <div class="list">
        <ion-checkbox class="item" ng-repeat="item in contacts | orderBy :'displayName' | filter:searchText " ng-model="item.checked" ng-checked="item.checked">
          <h2>{{item.displayName}}</h2>
          <p>{{item.phoneNumbers[0].value}}</p>
        </ion-checkbox>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar>
    <div class="bar bar-footer padding">
      <button class="button button-full button-positive" type="submit" ng-click="suivant()">
        Suivant
      </button>
    </div>
  </ion-footer-bar>
</ion-view>
