<ion-view view-title="Votre SMS">
  <ion-content class="padding" scroll="true">
    <ion-spinner icon="spiral" ng-show="showSpinner">Envoi en cours...</ion-spinner>
    <form class="list" ng-submit="valider(texte)">
      <div class="padding">
        <label>Sasissez votre message en mettant le nom du param√®tre changeant entre deux $</label>
        <label><br>Par exemple, "Salut $nom$ comment tu vas??"</label>
      </div>
      <div class="padding">
        <label class="item item-input">
          <input type="text" ng-model="texte"/>
        </label>
        <div class="padding">
          <button class="button button-block button-positive" ng-show="texte.length>0">Envoyer</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
